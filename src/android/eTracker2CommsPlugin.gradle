repositories {    
    jcenter()
     flatDir {
         dirs 'libs'
     }
}

dependencies {
    // implementation 'com.google.gson:gson:2.8.5'
    implementation fileTree(dir: 'libs', include: ['*.jar'])
    compile(name:'TerminalIO', ext:'jar')
}

android {
    packagingOptions {
        exclude 'META-INF/NOTICE'
        exclude 'META-INF/LICENSE'
    }
}